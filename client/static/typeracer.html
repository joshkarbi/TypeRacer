<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TypeRacer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="hero-image">
            <div class="hero-text">
                <br>
                <br>
                <br>
                <h2>TypeRacer</h2>
                <br>
                <br>
                <br>
            </div>
        </div>
        <div class="content">
            <h3>Welcome to TypeRacer!</h3>

            <div id="enterGameArea">
                <button id="newGameButton" onclick="newGame()">New Game</button><br><br>
                <button onclick="getGames()">Get Available Games</button>
                <div>
                    <span>Available games:</span><span id="gamesList"></span>
                </div>
                <div>
                    <input id="gameNumber">
                    <button onclick="joinGame()">Join Game</button>
                </div>
            </div>
            
            <div id="players"></div>
            <div id="quote">
                <span id="complete"></span>
                <span id="upcoming"></span>
            </div>
            <input onkeydown="keypress(event)" id="typingbox" disabled="disabled">
        </div>
        <div>
            <button onclick="quitGame()" class="button"><a href="index.html" class="wText">Quit</a></button>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
